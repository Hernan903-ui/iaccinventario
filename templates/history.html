{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Inventory History</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Action</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.action }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
