{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ 'Add Supplier' if not supplier else 'Edit Supplier' }}</h2>
    <div id="message-container" class="mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% include 'partials/_messages.html' %}
        {% endwith %}
    </div>
    <form method="POST" class="form">
        <label for="name" class="form-label">Supplier Name</label>
        <input type="text" class="form-control input-field" id="name" name="name" value="{{ supplier.name if supplier else '' }}" required>
        <button type="submit" class="btn btn-primary button-form">{{ 'Add' if not supplier else 'Update' }}</button>
    </form>
</div>
{% endblock %}
