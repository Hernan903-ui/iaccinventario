{% extends 'base.html' %}

{% block content %}
<div class="receipt">
    <div class="receipt-header">
        <h1>{{ business_name }}</h1>
        <p>Fecha: {{ date }}</p>
    </div>
    <div class="receipt-body">
        <h2>Detalle de la Compra</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="receipt-total">
            <p>Total: ${{ total }}</p>
        </div>
    </div>
    <div class="receipt-footer">
        <p>Â¡Gracias por su compra!</p>
    </div>
</div>
{% endblock %}
