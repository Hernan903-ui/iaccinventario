{% extends 'base.html' %}

{% block content %}
    <h1>Suppliers</h1>
    <table>
        <thead>
            <tr>
                <th>Supplier Name</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
